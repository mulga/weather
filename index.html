<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" />

    <!-- Vuejs v3-->
    <script src="https://unpkg.com/vue@3"></script>

    <title>Your Weather</title>
  </head>
  <body>
    <div class="container col-md-4 mt-2 bg-light p-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search your city"
        id="userCity"
      />
      <button onclick="searchCity()" class="btn btn-primary mt-2 w-100">
        Search
      </button>

      <div class="row text-center p-4">
        <p class="display-6"><span id="displayCity">City</span></p>
        <img src="" alt="" id="icon" class="w-25 m-auto" />
        <p><span id="displayWeather">Condition</span></p>

        <p class="display-6"><span id="displayTemp">0</span></p>
      </div>
    </div>
    <!--jquery-->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap Js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Js -->
    <script src="app.js"></script>
  </body>
</html>
